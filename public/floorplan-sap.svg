<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <rect width="800" height="400" fill="#f9fafb" />

    <!-- Walls -->
    <rect x="10" y="10" width="780" height="380" fill="none" stroke="#9ca3af" stroke-width="4" />

    <!-- Office "Apollo" -->
    <rect x="20" y="20" width="200" height="150" fill="#dbeafe" stroke="#60a5fa" stroke-width="2" />
    <text x="120" y="95" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#1e40af">Office
        "Apollo"</text>
    <text x="120" y="115" font-family="sans-serif" font-size="12" text-anchor="middle"
        fill="#1e40af">(4 Persons)</text>

    <!-- Dedicated Desks Area -->
    <rect x="250" y="20" width="250" height="150" fill="#e0f2fe" stroke="#7dd3fc" stroke-width="1"
        stroke-dasharray="4" />
    <text x="375" y="40" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#0c4a6e">Dedicated
        Desks</text>

    <!-- Desk A1 (Booked) -->
    <rect x="270" y="70" width="80" height="50" fill="#fee2e2" stroke="#f87171" stroke-width="2" />
    <text x="310" y="95" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#991b1b">Desk
        A1</text>
    <text x="310" y="110" font-family="sans-serif" font-size="10" text-anchor="middle"
        fill="#991b1b">(Booked)</text>

    <!-- Desk A2 (Available) -->
    <rect x="370" y="70" width="80" height="50" fill="#dcfce7" stroke="#4ade80" stroke-width="2" />
    <text x="410" y="95" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#166534">Desk
        A2</text>
    <text x="410" y="110" font-family="sans-serif" font-size="10" text-anchor="middle"
        fill="#166534">(Available)</text>

    <!-- Hot Desks Area -->
    <rect x="530" y="20" width="250" height="360" fill="#f0f9ff" stroke="#7dd3fc" stroke-width="1"
        stroke-dasharray="4" />
    <text x="655" y="40" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#0c4a6e">Hot
        Desks</text>

    <rect x="550" y="70" width="80" height="50" fill="#dcfce7" stroke="#4ade80" stroke-width="1" />
    <text x="590" y="95" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#166534">Hot
        Desk #1</text>
    <rect x="550" y="140" width="80" height="50" fill="#dcfce7" stroke="#4ade80" stroke-width="1" />
    <text x="590" y="165" font-family="sans-serif" font-size="12" text-anchor="middle"
        fill="#166534">Hot Desk #2</text>
    <rect x="650" y="70" width="80" height="50" fill="#dcfce7" stroke="#4ade80" stroke-width="1" />
    <rect x="650" y="140" width="80" height="50" fill="#dcfce7" stroke="#4ade80" stroke-width="1" />


    <!-- Amenities -->
    <rect x="20" y="200" width="200" height="180" fill="#f3e8ff" stroke="#c084fc" stroke-width="1"
        stroke-dasharray="4" />
    <text x="120" y="220" font-family="sans-serif" font-size="14" text-anchor="middle"
        fill="#581c87">Amenities</text>
    <text x="120" y="250" font-family="sans-serif" font-size="12" text-anchor="middle"
        fill="#581c87">Coffee Lounge</text>
    <text x="120" y="270" font-family="sans-serif" font-size="12" text-anchor="middle"
        fill="#581c87">Kitchen</text>
    <text x="120" y="290" font-family="sans-serif" font-size="12" text-anchor="middle"
        fill="#581c87">Restrooms</text>

</svg>